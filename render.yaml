services:
  - type: web
    name: gestion-recette-back-end
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-recette-db
          property: connectionString
databases:
  - name: gestion-recette-db
    plan: free